<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Movie App</title>
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <a href="index.html" class="header__logo">MovieApp</a>
        <form>
          <input type="text" class="header__search" placeholder="Поиск" />
        </form>
      </div>
    </header>
    <div class="container">
      <div class="movies">
        <div class="movie">
            <div class="movie__cover-inner">
                <img
                    src="https://cdn.discordapp.com/attachments/770254742629646346/801134476276531240/1611074202881.jpg"
                    class="movie__cover"
                />
                <div class="movie__cover--darced"></div>
            </div>
            <div class="movie_info">
                <div class="movie__title">Evangelion</div>
                <div class="movie__category">Anime</div>
                <div class="movie__average movie_average--green">10</div>
            </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
