<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link href="https://fonts.google.com/specimen/Anton#standard-styles" rel="stylesheet"/>

    <title>Anigelion</title>
  </head>
  <body>
    <header class="container">
      <div class="header__content">

                />

            </div>

                <div class="movie__title">Tokyo Ghoul</div>

        </div>

                />

            </div>

                />

            </div>

                <div class="movie__title">Evangelion</div>

        <div class="movie">

                <div class="movie__average movie_average--green">10</div>
